<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
      <div class="container">
        <div class="image">
          <img src="./images/icon-view.svg" class="view">
        </div>
        <div class="content">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth">
          <div class="lt">
            <img src="./images/icon-ethereum.svg">&nbsp;
            <h4></h4><span>&nbsp;&nbsp;0.041 ETH</span></h4>
          </div>
          <div class="rt">
            <img src="./images/icon-clock.svg" alt="">
            <p>&nbsp;&nbsp;<span id="d3">3 days left</span></p>
          </div>
        </div>
        
        <div class="crt">
          <img src="./images/image-avatar.png" class="img-avatar">
          <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Creation of <span class="name">Jules Wyvern</span>
        </div>
      </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AYO MICH</a>.
  </div>
</body>
</html>
